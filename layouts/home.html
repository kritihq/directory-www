{{ define "main" }}
<main
    class="w-3/4 w-max-[1080px] max-lg:w-[96%] mx-auto border-x border-x-zinc-400/40"
>
    <section
        class="w-full absolute left-0 px-[10%] max-lg:px-0 text-center border border-blue-400/40 text-sm text-blue-600 bg-transparent"
    >
        <p
            class="p-2 max-lg:px-12 bg-linear-to-r from-blue-100/20 via-blue-200/40 to--blue-200/20 text-balanced"
        >
            Introducing:
            <a
                href="#features-list"
                class="font-semibold hover:[&>span]:translate-x-1"
            >
                {{ range (where .Site.RegularPages.ByTitle "Section"
                "changelogs").ByDate.Reverse | first 1 }} {{ .Title }}
                <span class="inline-block font-normal">&rarr;</span>
                {{ end }}
            </a>
        </p>
    </section>
    {{ .Content }}
</main>
{{ end }} {{ define "header" }}
<header
    class="w-3/4 w-max-[1080px] max-lg:w-[96%] mx-auto px-12 py-4 max-lg:px-4 flex justify-between items-center bg-zinc-100 border-x border-zinc-400/40 sticky top-0 z-99"
>
    <p><span style="font-family: Lora">Kriti/ </span>Directory</p>
    <nav class="flex gap-4 max-sm:gap-2">
        <a
            href="#pricing"
            class="min-w-[100px] max-lg:min-w-fit px-4 py-1 rounded-md hover:bg-zinc-200 text-slate-600 text-sm text-center"
        >
            Pricing
        </a>
        <a
            href="https://dashboard.kriti.directory/auth"
            target="_blank"
            class="min-w-[100px] max-lg:min-w-fit bg-blue-600 border border-blue-700 px-4 py-1 rounded-md text-slate-50 hover:bg-blue-800 text-sm text-center"
        >
            Login
        </a>
    </nav>
</header>
{{ end }}
