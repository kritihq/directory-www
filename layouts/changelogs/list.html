{{ define "main" }}
<main
    class="w-3/4 w-max-[1080px] max-lg:w-[96%] mx-auto mb-8 border-x border-zinc-400/40 grid grid-cols-[20%_1fr] grid-rows-[auto_1fr] gap-2 max-sm:grid-cols-1"
>
    <div
        class="w-full pl-8 py-8 max-sm:p-2 max-lg:p-4 bg-zinc-200 self-start sticky max-lg:static top-16 z-1 max-lg:col-span-2"
    >
        <h1 class="">{{ .Title }}</h1>
        <p class="my-4 text-sm text-slate-400 font-mono uppercase">
            Better with every change _
        </p>
    </div>
    <menu class="row-start-2 col-start-2 max-sm:col-start-1">
        {{ range (where .Site.RegularPages.ByTitle "Section"
        "changelogs").ByDate.Reverse }}
        <li class="animate-[slideUp_0.5s_ease-out_1_both]">
            <article
                class="min-h-[300px] grid grid-cols-[15%_1fr] gap-4 before:absolute before:w-[200vw] before:-left-[100vw] before:top-0 before:bg-zinc-400/40 before:h-px border-l border-zinc-400/40 max-sm:border-l-0"
            >
                <time
                    datetime="{{ .Params.date }}"
                    class="py-8 px-4 max-lg:p-2 sticky top-15 text-sm text-slate-400 uppercase font-mono self-start"
                >
                    {{ .Params.date | time.Format ":date_medium" }}
                </time>

                <main
                    class="p-8 max-lg:p-2 bg-zinc-200 border-l border-zinc-400/40"
                >
                    <h3 class="text-slate-800 decoration-none">
                        {{ .Params.title }}
                    </h3>
                    <div class="text-sm my-4 text-slate-600 leading-6">
                        {{ .Content }}
                    </div>
                </main>
            </article>
        </li>
        {{ end }}
    </menu>
</main>
{{ end }}
