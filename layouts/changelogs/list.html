{{ define "main" }}
<main
    class="w-3/4 w-max-[1080px] max-lg:w-[96%] mx-auto grid grid-cols-1fr auto-rows-min border-x border-x-zinc-400/40"
>
    <h1 class="p-8 max-sm:p-2 max-lg:p-4">{{ .Title }}</h1>
    <menu class="w-3/4 mx-auto list-none rounded-md">
        {{ range (where .Site.RegularPages.ByTitle "Section" "changelogs") }}
        <li
            class="px-12 animate-[slideUp_0.5s_ease-out_1_both] border-zinc-400/40 border-b"
        >
            <article class="min-h-[300px] grid grid-cols-[15%_1fr] gap-4">
                <time
                    datetime="{{ .Params.date }}"
                    class="py-8 sticky top-15 text-sm text-slate-400 uppercase font-mono self-start"
                >
                    {{ .Params.date | time.Format ":date_medium" }}
                </time>
                <main class="my-4 p-8 bg-zinc-100/70 rounded-md">
                    <h3 class="text-lg text-slate-800 decoration-none">
                        {{ .Params.title }}
                    </h3>
                    <div class="my-4 text-slate-600 leading-6">
                        {{ .Content }}
                    </div>
                </main>
            </article>
        </li>
        {{ end }}
    </menu>
</main>
{{ end }}
