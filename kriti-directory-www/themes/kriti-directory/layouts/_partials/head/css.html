<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
    href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet"
/>
<style>
    body {
        font-family: "Inter", serif;
    }
    h1,
    h2 {
        font-family: "Bricolage Grotesque", sans-serif;
    }
    .zig-zag-line {
        display: inline-grid;
        place-content: center;
        width: 100vw;
        aspect-ratio: 1;
        border: none;
        height: 20px;
        -webkit-mask: conic-gradient(
                from -45deg at bottom,
                #0000,
                #000 1deg 89deg,
                #0000 90deg
            )
            50%/20px 100%;
        mask: conic-gradient(
                from -45deg at bottom,
                #0000,
                #000 1deg 89deg,
                #0000 90deg
            )
            50%/20px 100%;
        background: var(--color-zinc-200);
    }
</style>

{{- with resources.Get "css/output.css" }} {{- if hugo.IsDevelopment }}
<link rel="stylesheet" href="{{ .RelPermalink }}" />
{{- else }} {{- with . | minify | fingerprint }}
<link
    rel="stylesheet"
    href="{{ .RelPermalink }}"
    integrity="{{ .Data.Integrity }}"
    crossorigin="anonymous"
/>
{{- end }} {{- end }} {{- end }}
